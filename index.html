<!DOCTYPE html>
<html>
<head>
    <title>Doctor Booking App</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container">
        <div class="header">
            <h2>Hi, Welcome Back, Muzaffar</h2>
            <input type="text" id="searchInput" class="search-bar" placeholder="Search a Disease" onkeyup="searchDiseases()">
        </div>
        <div id="categories" class="categories"></div>
        <div id="bmiCalculator" class="bmi-calculator">
            <h3>BMI Calculator</h3>
            <form id="bmiForm" onsubmit="calculateBMI(event)">
                <label for="height">Height (cm):</label>
                <input type="number" id="height" name="height" required>
                <label for="weight">Weight (kg):</label>
                <input type="number" id="weight" name="weight" required>
                <button type="submit">Calculate BMI</button>
                <p id="bmiResult"></p>
            </form>
        </div>
        <div id="chartContainer">
            <h3>Disease Statistics</h3>
            <canvas id="diseaseChart"></canvas>
        </div>
    </div>
    </div>
    <script src="scripts.js"></script>
    <script src="script.js"></script>
</body>
</html>
